<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder - Hyderabad</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ½ï¸ Restaurant Finder</h1>
            <p class="subtitle">Find the best restaurants in Hyderabad by cuisine</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <strong>Assistant:</strong> Hello! I'm here to help you find restaurants in Hyderabad. Tell me what type of cuisine you're looking for!
                    </div>
                </div>
            </div>

            <div class="input-container">
                <form id="chatForm">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="E.g., I'm looking for Italian restaurants..." 
                        autocomplete="off"
                        required
                    />
                    <button type="submit" id="sendBtn">
                        <span id="sendBtnText">Send</span>
                        <span id="sendBtnLoader" class="loader" style="display: none;"></span>
                    </button>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Dify AI</p>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
